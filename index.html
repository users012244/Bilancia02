<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bilancia virtuale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Bilancia virtuale</h1>

    <section class="scale-area">
      <div class="scale">
        <div class="platform" id="platform" tabindex="0">
          <div class="object" id="object" data-name="Tubetto di cola">Tubetto di cola</div>
        </div>
        <div class="display" id="display">0.0 g</div>
      </div>
      <div class="controls">
        <label><strong>Peso reale (g):</strong>
          <input id="realWeight" type="number" step="0.1" value="35.0" />
        </label>
        <label><strong>Sensibilità (0-1):</strong>
          <input id="sensitivity" type="range" min="0" max="1" step="0.01" value="0.9" />
        </label>
        <label><strong>Precisione (g):</strong>
          <select id="precision">
            <option value="0.1">0.1 g</option>
            <option value="0.01">0.01 g</option>
            <option value="1">1 g</option>
          </select>
        </label>
        <div class="buttons">
          <button id="place">Posiziona/ritira oggetto</button>
          <button id="setWeight">Imposta peso</button>
          <button id="tare">Tara</button>
        </div>
      </div>
    </section>

    <section class="info">
      <p>Puoi posizionare o rimuovere l'oggetto con il pulsante o trascinandolo. La bilancia usa filtraggio per stabilizzare la lettura e una sensibilità regolabile per simulare reattività al tocco.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
