<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bilancia debug pressione</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Bilancia (debug pressione)</h1>

    <section class="scale-area">
      <div class="scale">
        <div class="platform" id="platform" tabindex="0">
          <div class="instr">Appoggia dito/oggetto qui</div>
          <div class="feedback" id="feedback">Fonte pressione: —</div>
        </div>
        <div class="display" id="display">0.00 g</div>
      </div>

      <div class="controls">
        <label><strong>Max peso (g):</strong>
          <input id="maxWeight" type="number" step="1" value="500" />
        </label>
        <label><strong>Sensibilità (0.1-5):</strong>
          <input id="sensitivity" type="range" min="0.1" max="5" step="0.1" value="1.0" />
        </label>
        <label><strong>Precisione (g):</strong>
          <select id="precision">
            <option value="0.01">0.01 g</option>
            <option value="0.1" selected>0.1 g</option>
            <option value="1">1 g</option>
          </select>
        </label>
        <div class="buttons">
          <button id="tare">Tara</button>
          <button id="demo">Demo</button>
        </div>

        <div class="debug">
          <p><strong>Fonte pressione:</strong> <span id="source">—</span></p>
          <p><strong>Valore raw pressione:</strong> <span id="raw">—</span></p>
          <p><strong>Valore simulato (0..1):</strong> <span id="sim">—</span></p>
        </div>
      </div>
    </section>

    <section class="info">
      <p>Apri su Samsung Chrome. Se "Fonte pressione" rimane su fallback, il dispositivo non espone pressure al browser.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
