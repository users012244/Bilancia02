<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bilancia pressione corretta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Bilancia a pressione</h1>
    <section class="scale-area">
      <div class="scale">
        <div class="platform" id="platform" tabindex="0">
          <div class="instr">Appoggia dito o oggetto qui</div>
        </div>
        <div class="display" id="display">0.00 g</div>
      </div>
      <div class="controls">
        <label>Max peso (g): <input id="maxWeight" type="number" value="2000" /></label>
        <label>Sensibilit√†: <input id="sensitivity" type="range" min="0.2" max="5" step="0.1" value="1.0" /></label>
        <label>Precisione: <select id="precision"><option value="0.01">0.01 g</option><option value="0.1" selected>0.1 g</option><option value="1">1 g</option></select></label>
        <div class="buttons"><button id="tare">Tara</button><button id="demo">Demo</button></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
